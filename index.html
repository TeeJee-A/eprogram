<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container" id="objectList">
      <table class="tab">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date de création</th>
            <th>État</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Nom d'utilisateur</th>
            <th>Matricule</th>
            <th class="lastAction"><span>Action</span></th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div class="addButton">
      <button id="myBtn" >Ajouter utilisateur</button>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h1>Ajout d'utilisateurs</h1>
        <form class="fields">
          <div>
            <label for="text">Nom</label>
            <input required type="text" id="lastName"/>
          </div>
          <div>
            <label for="text">Nom d'utilisateur</label>
            <input required type="text" id="userName"/>
          </div>
          <div>
            <label for="text">Matricule</label>
            <input required type="text" id="registrationNumber"/>
          </div>
          <div>
            <label for="text">Prénom</label>
            <input required type="text" id="firstName"/>
          </div>
          <div>
            <label for="text">Date de création</label>
            <input required type="text" id="createdDate"/>
          </div>
          <div>
            <label for="text">État</label>
            <input required type="text" id="status"/>
          </div>
        </form>
        <div id="error"></div>
        <div class="saveButton">
          <button id="enregistrer">Enregistrer</button>
        </div>
      </div>
    </div>
    <script src="eprogram.js"></script>
  </body>
</html>
